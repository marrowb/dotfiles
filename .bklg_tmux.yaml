session_name: bklg
start_directory: ~/bklg
windows:
  - window_name: docker
    layout: main-vertical
    panes:
      - shell_command: # pane no. 1
          - docker compose up
        focus: true
      - echo second pane # pane no. 2
  - window_name: dev
    layout: main-vertical
    shell_command_before:
      - cd ~/bklg
    panes:
      - shell_command: # pane no. 1
          - nvim .
  - window_name: prod
    layout: main-vertical
    shell_command_before:
      - cd ~/repos/test-data
    panes:
      - shell_command: # pane no. 1
          - nvim .
  - window_name: ext
    layout: main-vertical
    shell_command_before:
      - cd ~/repos/bklg-extension
    panes:
      - shell_command: # pane no. 1
          - nvim .
  - window_name: eoir
    layout: main-vertical
    shell_command_before:
      - cd ~/repos/eoir
    panes:
      - shell_command: # pane no. 1
          - nvim .
